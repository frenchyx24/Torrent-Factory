version: '3.8'

services:
  torrent-factory:
    build: .
    container_name: torrent-factory
    ports:
      - "5000:5000"
    volumes:
      - ./config:/config
      - ./data/series:/data/series
      - ./data/movies:/data/movies
      - ./data/torrents:/data/torrents
    environment:
      - CONFIG_PATH=/config/config.json
    restart: unless-stopped